<h1>Atualizar Alunos</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_nome">Nome:</label>
        <input type="text" id="id_nome" name="nome" value="{{ form.nome.value|default_if_none:'' }}" maxlength="100"
            required>
        {% if form.nome.errors %}
        <div class="error">{{ form.nome.errors }}</div>
        {% endif %}
    </div>

    <div>
        <label for="id_data_nascimento">data_nascimento:</label>
        <input type="text" id="id_data_nascimento" name="data_nascimento" value="{{ form.data_nascimento.value|default_if_none:'' }}" maxlength="11"
            required>
        {% if form.data_nascimento.errors %}
        <div class="error">{{ form.data_nascimento.errors }}</div>
        {% endif %}
    </div>

    <button type="submit">Salvar</button>
</form>
<a href="{% url 'lista_alunos'%}">Voltar</a>
