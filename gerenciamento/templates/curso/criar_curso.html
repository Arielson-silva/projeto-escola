<h1>Criar Curso</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_curso">curso:</label>
        <input type="number" id="id_curso" name="curso" value="{{ form.curso.value|default_if_none:'' }}" maxlength="100"
            required>
        {% if form.curso.errors %}
        <div class="error">{{ form.curso.errors }}</div>
        {% endif %}
    </div>

    <div>
        <label for="id_descricao">Descrição:</label>
        <input type="text" id="id_valor" name="descricao" value="{{ form.descricao.value|default_if_none:'' }}" maxlength="9999"
            required>
        {% if form.descricao.errors %}
        <div class="error">{{ form.descricao.errors }}</div>
        {% endif %}
    </div>

    <div>
        <label for="id_descricao">Valor:</label>
        <input type="number" id="id_valor" name="valor" value="{{ form.valor.value|default_if_none:'' }}" maxlength="9999"
            required>
        {% if form.valor.errors %}
        <div class="error">{{ form.valor.errors }}</div>
        {% endif %}
    </div>

    <button type="submit">Salvar</button>
</form>
<a href="{% url 'lista_cursos' %}">Voltar</a>
